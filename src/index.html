<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jungsu Kim">
    <meta name="description" content="Studying method">
    <title>Effective Studying</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Playfair+Display:ital,wght@1,500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Effective Studying</h1>
        <hr>
    </div>
    <img src="/Effective-Study/Images/Lofi.gif" height = "500" width="885" alt = "This is the backgroud for this website">
    <br>
    <label id="studyTimes">Choose your studying interval times:</label>
    <select name="Intervals" id = "intervals">
        <option value = "20 Mins">20 Mins</option>
        <option value = "30 Mins">30 Mins</option>
        <option value = "40 Mins">40 Mins</option>
        <option value = "50 Mins">50 Mins</option>
    </select>
    <br>
    <br>
    <label id="gameTimes">Choose your mini game interval times:</label>
    <select name="GIntervals" id="gintervals">
        <option value = 5>5 Mins</option>
        <option value = 10>10 Mins</option>
    </select>
    <br>
    <br>
    <button type = "Start Study session" id  = "startButton">Start</button>
<script src="index.js"></script>
</body>
</html>
